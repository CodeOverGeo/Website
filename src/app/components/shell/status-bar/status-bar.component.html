@if (showBar()) {
  <footer class="status-bar" aria-label="Status bar">
    <div class="left mono">{{ currentRoute() }}</div>
    <div class="center mono">⎇ main</div>
    <div class="right">
      <span class="cmd-hint mono" title="Open Command Palette" (click)="openCommandPalette()">⌘K</span>
      <span>AI Skills: Online</span>
      <span>Specs: Verified</span>
    </div>
  </footer>
}
