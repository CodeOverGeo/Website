<section class="projects-page">
  <h1 class="mono">projects.py</h1>

  <div class="project-grid">
    @for (project of sorted(); track project.title) {
      <article class="project-card" appVisibility [class.featured]="project.featured">
        @if (project.featured) {
          <span class="ribbon">FEATURED</span>
        }
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <div class="stack">
          @for (item of project.stack; track item) {
            <span class="badge">{{ item }}</span>
          }
        </div>
      </article>
    }
  </div>
</section>
