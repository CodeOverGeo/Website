    <h1>{{ profile.name }}</h1>
    <p class="title">{{ profile.title }}</p>
    <p class="tagline">{{ profile.tagline }}</p>
    <p class="location">üìç {{ profile.location }}</p>

  }

  <div class="quick-links">
